<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Jewelry Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            background: #444;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li:hover {
            background: #ff9800;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-card h2 {
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            font-size: 16px;
            color: #666;
        }
        .product-card button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li onclick="filterCategory('all')">All</li>
            <li onclick="filterCategory('24K')">24K Gold</li>
            <li onclick="filterCategory('22K')">22K Gold</li>
            <li onclick="filterCategory('18K')">18K Gold</li>
            <li onclick="filterCategory('14K')">14K Gold</li>
            <li onclick="filterCategory('13K')">13K Gold</li>
            <li onclick="filterCategory('1gm')">1-Gram Gold</li>
        </ul>
    </div>

    <div class="content">
        <h1>Online Jewelry Store</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for jewelry..." onkeyup="searchJewelry()">
        </div>
        <div class="products" id="products">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const jewelryItems = [
            { name: "Gold Necklace (24K)", price: "₹50,000", category: "24K", image: "https://www.brishni.com/cdn/shop/files/sohini-flower-chain-choker-necklace-set-635093_600x.jpg?v=1739789768" },
            { name: "Gold Ring (22K)", price: "₹25,000", category: "22K", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzhA1wskuz9uYuIaLeBo7LY3KBtTfMtsV9RA&s" },
            { name: "Gold Earrings (18K)", price: "₹15,000", category: "18K", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfR0XabwgM0qtbgz3RwePNpYoYzCHjAITRvw&s" },
            { name: "Gold Bracelet (14K)", price: "₹10,000", category: "14K", image: "https://cdn.caratlane.com/media/catalog/product/cache/6/image/480x480/9df78eab33525d08d6e5fb8d27136e95/U/T/UT00685-1Y0000_11_listfront.jpg" },
            { name: "Gold Pendant (13K)", price: "₹7,000", category: "13K", image: "https://images-cdn.ubuy.co.in/66c9b310ecc765542c27ed8a-hanli-14k-gold-plated-necklaces-for.jpg" },
            { name: "1-Gram Gold Ring", price: "₹5,000", category: "1gm", image: "https://cdn.caratlane.com/media/catalog/product/cache/6/image/480x480/9df78eab33525d08d6e5fb8d27136e95/J/R/JR06399-1RP600_11_listfront.jpg" }
        ];

        function displayProducts(items) {
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = "";
            items.forEach(item => {
                productContainer.innerHTML += `
                    <div class="product-card">
                        <img src="${item.image}" alt="${item.name}">
                        <h2>${item.name}</h2>
                        <p>${item.price}</p>
                        <button>Add to Cart</button>
                    </div>
                `;
            });
        }

        function searchJewelry() {
            let query = document.getElementById("search").value.toLowerCase();
            let filteredItems = jewelryItems.filter(item => item.name.toLowerCase().includes(query));
            displayProducts(filteredItems);
        }

        function filterCategory(category) {
            if (category === "all") {
                displayProducts(jewelryItems);
            } else {
                let filteredItems = jewelryItems.filter(item => item.category === category);
                displayProducts(filteredItems);
            }
        }

        // Display all products by default
        displayProducts(jewelryItems);
    </script>
</body>
</html>
