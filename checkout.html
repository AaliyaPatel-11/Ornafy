<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding-top: 70px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #B5828C;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #B5828C;
            margin-bottom: 20px;
        }
        .order-summary {
            text-align: left;
            margin-bottom: 20px;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .address-form {
            text-align: left;
        }
        .address-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .address-form input, .address-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .place-order-btn {
            margin-top: 20px;
            background: #B5828C;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .place-order-btn:hover {
            background: #A66A7A;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Ornafy</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">My Cart</a></li>
            <li><a href="contact.html">Contact Info</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Checkout</h2>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="order-items">
                <p>No items in the order.</p>
            </div>
            <p><strong>Total: â‚¹<span id="total-price">0</span></strong></p>
        </div>

        <div class="address-form">
            <h3>Shipping Details</h3>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>

            <label for="pincode">Pin Code</label>
            <input type="text" id="pincode" placeholder="Enter your pin code" required>

            <label for="payment">Payment Method</label>
            <select id="payment">
                <option value="cod">Cash on Delivery</option>
                <option value="upi">UPI</option>
                <option value="card">Credit/Debit Card</option>
            </select>

            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        function loadOrderSummary() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let orderContainer = document.getElementById("order-items");
            let totalAmount = 0;
            orderContainer.innerHTML = "";

            if (cart.length === 0) {
                orderContainer.innerHTML = "<p>No items in the order.</p>";
                document.getElementById("total-price").innerText = "0";
                return;
            }

            cart.forEach(item => {
                let price = parseInt(item.price.replace(/[^\d]/g, '')) || 0;
                totalAmount += price;

                let orderItem = document.createElement("p");
                orderItem.innerHTML = `${item.name} - ${item.price}`;
                orderContainer.appendChild(orderItem);
            });

            document.getElementById("total-price").innerText = totalAmount.toLocaleString();
        }

        function placeOrder() {
            let fullname = document.getElementById("fullname").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let address = document.getElementById("address").value.trim();
            let city = document.getElementById("city").value.trim();
            let pincode = document.getElementById("pincode").value.trim();
            let payment = document.getElementById("payment").value;

            if (!fullname || !phone || !address || !city || !pincode) {
                alert("Please fill in all the required details.");
                return;
            }

            alert(`Order placed successfully!\n\nName: ${fullname}\nPhone: ${phone}\nAddress: ${address}, ${city}, ${pincode}\nPayment: ${payment.toUpperCase()}`);
            localStorage.removeItem("cart"); // Clear cart after order placement
            window.location.href = "home.html";
        }

        window.onload = loadOrderSummary;
    </script>

</body>
</html>
