<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Jewelry Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Great Vibes', cursive;
            background-color: rgb(230, 220, 218);
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #B5828C;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: rgb(88, 82, 82);
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            top: 50px;
        }
        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            background: #B5828C;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: left;
        }
        .sidebar ul li:hover {
            background: #A66A7A;
        }
        .dropdown {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .dropdown li {
            background: #D9A7B0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }
        .dropdown li input {
            margin-left: 10px;
        }
        .content {
            margin-left: 270px;
            padding: 80px 20px 20px;
            width: calc(100% - 270px);
        }
        h1, h3 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        select, input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
         /* Custom Alert */
.custom-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #E5989B;
    color: #5a2a2a;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}
.custom-alert button {
    margin-top: 10px;
    background: #B5828C;
    border: none;
    padding: 5px 10px;
    color: white;
    border-radius: 3px;
    cursor: pointer;
}

/* Add to Cart Button */
button.add-to-cart {
    background: #B5828C;
    color: white;
    font-size: 16px;
    font-family: 'Great Vibes', cursive;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
button.add-to-cart:hover {
    background: #A66A7A;
}

    </style>
</head>
<body>

        <ul>

            <li><a href="cart.html">My Cart</a></li>

    </nav>

    <div class="sidebar">

            <li onclick="filterCategory('18K')">18K Gold</li>
            <li onclick="filterCategory('14K')">14K Gold</li>
            <li onclick="filterCategory('13K')">13K Gold</li>
            <li onclick="filterCategory('1gm')">1-Gram Gold</li>
            <li><a href="ai.html" style="color: white; text-decoration: none;">üîç AI Customization</a></li>

            ];


            function displayProducts(items) {
                const productContainer = document.getElementById("products");
                productContainer.innerHTML = "";
                items.forEach(item => {
                    productContainer.innerHTML += `
                        <div class="product-card">
                            <img src="${item.image}" alt="${item.name}">
                            <h2>${item.name}</h2>
                            <p>${item.price}</p>
                            <button class="add-to-cart" onclick="addToCart('${item.name}', '${item.price}', '${item.image}')">Add to Cart</button>
                        </div>
                    `;
                });
            }
            

        function searchJewelry() {
            let query = document.getElementById("search").value.toLowerCase();
            let filteredItems = jewelryItems.filter(item => item.name.toLowerCase().includes(query));
            displayProducts(filteredItems);
        }

        function filterCategory(category) {
            if (category === "all") {
                displayProducts(jewelryItems);
            } else {
                let filteredItems = jewelryItems.filter(item => item.category === category);
                displayProducts(filteredItems);
            }
        }

        // Display all products by default
        displayProducts(jewelryItems);

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));
        
            // Show the custom alert instead of default alert
            document.getElementById("alert-message").innerText = "Item added to cart!";
            document.getElementById("custom-alert").style.display = "block";
        }
        
        // Function to close the alert
        function closeAlert() {
            document.getElementById("custom-alert").style.display = "none";
        }

    
        
        
    </script>
