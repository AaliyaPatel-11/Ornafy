<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ornafy - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5e6e1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #B5828C;
            padding: 15px 30px;
            color: white;
        }
        .navbar h1 {
            font-size: 24px;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .nav-links img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .hero button {
            background: #FFB4A2;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero button:hover {
            background: #E5989B;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Ornafy</h1>
        <div class="nav-links">
            <a href="contact.html">Contact Info</a>
            <a href="signup.html">
                <img src="https://via.placeholder.com/30" alt="Signup">
            </a>
        </div>
    </div>
    <div class="hero">
        <h2>Welcome to Ornafy</h2>
        <p>Your One-Stop Destination for Elegant Jewelry</p>
        <a href="products.html"><button>Shop Now</button></a>
    </div>
</body>
</html>
