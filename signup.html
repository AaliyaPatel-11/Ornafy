<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store Signup</title>
    <style>
        body {
            background: url('https://cdn.alromaizan.com/image/upload/v1679132058/media/blog/what-gold-jewellery-to-wear-in-hot-weather.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Great Vibes', cursive;
            margin: 0;
        }
    
        .signup-container {
            background: rgb(230, 220, 218);
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
    
        h2 {
            color: #B5828C;
            font-size: 22px;
            margin-bottom: 15px;
        }
    
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #E5989B;
            border-radius: 6px;
            font-size: 14px;
        }
    
        button {
            background: #E5989B;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
            margin-top: 8px;
        }
    
        button:hover {
            background: #B5828C;
        }
    
        .login-link {
            margin-top: 12px;
            font-size: 13px;
            font-family: 'Arial', sans-serif;
        }
    
        .login-link a {
            color: #B5828C;
            text-decoration: none;
            font-weight: bold;
            margin-left: 4px;
        }
    
        .verification-code {
            display: none;
        }
    </style>
    
</head>
<body>
    <div class="signup-container">
        <h2>Ornafy Sign Up</h2>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="text" id="contact" placeholder="Email or Phone Number" required>
        <button type="button" onclick="showVerification()">Verify</button>
        <div id="verify-section" class="verification-code">
            <input type="text" placeholder="Enter Verification Code" required>
        </div>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Re-enter Password" required>
        <button type="submit" onclick="window.location.href='products.html'">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
