<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color:rgb(237, 231, 228);
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color:rgb(250, 222, 243);
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            color:rgb(111, 88, 93);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color:rgb(43, 41, 41);
        }
        .main-content {
            margin-left: 270px;
            flex-grow: 1;
            padding: 20px;
        }
        .navbar {
            background-color:rgb(227, 223, 223);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color:rgb(188, 179, 181);
            padding: 15px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li><a href="#">Gold Jewelry</a></li>
            <li><a href="#">Silver Jewelry</a></li>
            <li><a href="#">Diamond Jewelry</a></li>
            <li><a href="#">1g Gold</a></li>
            <li><a href="#">Custom Designs</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">Jewelry Store</div>
        <div class="grid-container">
            <div class="grid-item">Product 1</div>
            <div class="grid-item">Product 2</div>
            <div class="grid-item">Product 3</div>
            <div class="grid-item">Product 4</div>
        </div>
    </div>
</body>
</html>
