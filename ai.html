<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Jewelry Customization</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://cdn.alromaizan.com/image/upload/v1679132058/media/blog/what-gold-jewellery-to-wear-in-hot-weather.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      padding-top: 80px;
      color: #333;
      text-align: center;
    }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      background: #B5828C; padding: 10px 20px;
      position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
    }
    .navbar .logo { font-size: 24px; font-weight: bold; color: white; }
    .navbar ul { list-style: none; display: flex; }
    .navbar ul li { margin: 0 15px; }
    .navbar ul li a {
      text-decoration: none; color: white; font-size: 18px;
    }
    .navbar ul li a:hover { text-decoration: underline; }
    .container {
      max-width: 700px; margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 25px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    select, button, textarea {
      width: 100%; padding: 12px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #E5989B; font-size: 16px;
    }
    button {
      background: #E5989B; color: white; cursor: pointer;
      border: none; font-size: 16px;
    }
    button:hover { background: #B5828C; }
    .preview {
      margin-top: 20px; padding: 15px;
      background: white; border-radius: 10px;
      text-align: left;
    }
    .preview img {
      width: 100%; max-width: 300px; border-radius: 10px;
    }
    .custom-alert {
      display: none; position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #E5989B; color: #5a2a2a;
      padding: 15px; border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center; width: 300px;
    }
    .custom-alert button {
      margin-top: 10px; background: #B5828C;
      border: none; padding: 5px 10px;
      color: white; border-radius: 3px; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Ornafy</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">My Cart</a></li>
      <li><a href="contact.html">Contact Info</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Customization Form -->
  <div class="container">
    <h2>AI-Based Jewelry Customization</h2>
    <label for="jewelryType">Select Jewelry Type:</label>
    <select id="jewelryType">
      <option>Ring</option>
      <option>Necklace</option>
      <option>Bracelet</option>
      <option>Earrings</option>
    </select>

    <label for="metalType">Select Metal:</label>
    <select id="metalType">
      <option>Gold</option>
      <option>Silver</option>
      <option>Platinum</option>
    </select>

    <label for="stoneType">Select Stone:</label>
    <select id="stoneType">
      <option>Diamond</option>
      <option>Ruby</option>
      <option>Emerald</option>
      <option>No Stone</option>
    </select>

    <label for="designDescription">Describe Your Custom Design:</label>
    <textarea id="designDescription" rows="3" placeholder="Enter design details..."></textarea>

    <button onclick="customizeJewelry()">Customize</button>

    <div class="preview" id="preview">
      <p>Select options and click 'Customize' to see a preview.</p>
    </div>
  </div>

  <!-- Alert -->
  <div id="custom-alert" class="custom-alert">
    <p id="alert-message"></p>
    <button onclick="closeAlert()">OK</button>
  </div>
<script>
  function showAlert(message) {
    document.getElementById("alert-message").innerText = message;
    document.getElementById("custom-alert").style.display = "block";
  }

  function closeAlert() {
    document.getElementById("custom-alert").style.display = "none";
  }

  function customizeJewelry() {
    const type = document.getElementById("jewelryType").value;
    const metal = document.getElementById("metalType").value;
    const stone = document.getElementById("stoneType").value;
    const description = document.getElementById("designDescription").value;

    // Pricing logic
    let price = 5000;

    if (metal === "Gold") price += 20000;
    else if (metal === "Silver") price += 5000;
    else if (metal === "Platinum") price += 30000;

    if (stone === "Diamond") price += 25000;
    else if (stone === "Ruby") price += 10000;
    else if (stone === "Emerald") price += 12000;

    fetch("dataset.json")
      .then(response => response.json())
      .then(dataset => {

        const match = dataset.find(item =>
          item.jewelry_type === type &&
          item.metal_type === metal &&
          item.stone_type === stone
        );

        const imageUrl = match
          ? match.image_url
          : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU5Xyvl8eiuVg79PM3cf0T-1dCY_RSxw30Og&s";

        document.getElementById("preview").innerHTML = `
          <h3>Customized Jewelry</h3>
          <p><strong>Type:</strong> ${type}</p>
          <p><strong>Metal:</strong> ${metal}</p>
          <p><strong>Stone:</strong> ${stone}</p>
          <p><strong>Description:</strong> ${description}</p>
          <p><strong>AI Predicted Price:</strong> ₹${price.toLocaleString()}</p>
          <img src="${imageUrl}" alt="Customized Jewelry"/>
          <button onclick="addToCart('${type} (${metal})', '₹${price.toLocaleString()}', '${imageUrl}')">Add to Cart</button>
          <p><em>Generated using Ornafy AI v1.0</em></p>
        `;
      })
      .catch(error => {
        console.error("Dataset Error:", error);
      });
  }

  function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price, image });
    localStorage.setItem("cart", JSON.stringify(cart));
    showAlert("Item added to cart!");
  }
</script>

</body>
</html>
